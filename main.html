<div class="notices-container">

              <th>S.N.</th>

<script>
function receiveNotices() {
  // Get notices from localStorage
  var newNoticesData = JSON.parse(localStorage.getItem('notices')) || [];

  // Function to update the notices table
  function updateNoticesTable() {
      var tbody = document.querySelector('#notices-table tbody');

      // Clear existing rows
      tbody.innerHTML = '';

      // Add new rows
      newNoticesData.forEach(function (notice) {
          var row = document.createElement('tr');
          row.innerHTML = `<td>${notice.sn}</td><td>${notice.notice}</td><td>${notice.date}</td>`;
          tbody.appendChild(row);
      });
  }

  // Call the function to update the notices table
  updateNoticesTable();
}

// Call the function to receive notices when the page loads
document.addEventListener('DOMContentLoaded', receiveNotices);
</script>
